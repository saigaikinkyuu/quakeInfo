<!DOCTYPE html>
<html lang="ja">
<head>
    <title>震度分布図</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        * {
            font-family: "M PLUS 1 Code", monospace;
            font-optical-sizing: auto;
            font-style: normal;
        }
        p#list_p {
            background-color: #000000d1;
            font-size: 27px;
            margin: 0px;
            width: 240px;
        }
        img#list_img {
            width: 15%;
            height: max-content;
            margin-top: 35px;
            margin-left: 5px;
        }
        div#list_div {
            border: 4px solid white;
            display: flex;
            padding: 0px;
            background-color: gray;
            color: white;
        }
        #setting_MAP a{
            border: 4px solid #00068d;
            text-decoration: none;
            width: fit-content;
            padding: 5px;
        }
        .on{
            background-color: #00068d;
            color: white;
        }
        .off{
            color: #00068d;
        }    
        #infomation{ 
            bottom: 400px;  
        }  
        #setting_MAP{
            width: 75%;    
        }
        @media only screen and (min-width: 1025px) {
            #infomation{
                bottom: 410px;    
            }
            #setting_MAP{
                width: 80.5%;
            }
        }
    </style>
    <div id="map"></div>
    <div style="position: absolute;z-index: 10000;bottom: 600px;color: #00068d;background-color: white;padding: 4px;width: 200px;font-size: 35px;border: 4px solid #00068d;border-left-color: white;">
        <h3 style="margin: 0px;text-align: right;">震度分布</h3>
    </div>
    <div id="infomation" style="
    position: absolute;
    z-index: 10000;
    color: white;
    background-color: #2c2c2ca8;
    padding: 4px;
    min-width: 400px;
    max-width: 420px;
    font-size: 20px;
    border: 2px solid white;
    border-left-color: black;
    "><p id="quakeInfo"></p></div>
    <div id="list" style="
    position: absolute;
    z-index: 10000;
    height: 700px;
    overflow: scroll;
    right: 0px;
    width: 300px;
    bottom: 15px;">
        <div style="
    position: sticky;
    height: 77px;
    font-size: 50px;
    text-align: center;
    color: white;
    background-color: #000000d1;
    border: 4px solid white;
    top: 0px;
">地震履歴</div>
    </div>
    <div id="setting_MAP" style="position: absolute;z-index: 10000;bottom: 0px;background-color: white;height: 60px;">
        <div style="display: flex;padding-top: 10px;">
    <lavel style="line-height: 40px;">地震情報：</lavel><a id="histryON" class="on" data-swich="on" href="#" style="border-radius: 5px;margin-right: 10px;">表示</a><a id="histryOFF" class="off" data-swich="off" href="#" style="border-radius: 5px;">非表示</a><lavel style="line-height: 40px;margin-left: 10px;">地震履歴：</lavel><a id="infoON" class="on" data-swich="on" href="#" style="border-radius: 5px;margin-right: 10px;">表示</a><a id="infoOFF" class="off" data-swich="off" href="#" style="border-radius: 5px;">非表示</a><lavel style="line-height: 40px;margin-left: 10px;">画像：</lavel><a id="takePicture" href="#" style="border-radius: 5px;color:#00068d;">撮影</a><a id="screenshot"　target="_blank" style="border-radius: 5px;color:#00068d;">ダウンロード</a>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./list.js"></script>
    <script>
    document.getElementById("histryON").addEventListener("click", function(event) {
        event.preventDefault(); // デフォルトのクリック動作を無効化
        let element1 = document.getElementById("histryON")
        let element2 = document.getElementById("histryOFF")
        let result = element1.dataset.swich
        if(result === "off"){
            element1.dataset.swich = "on"
            element2.dataset.swich = "off"
            element1.classList.toggle('on');
            element1.classList.toggle('off');
            element2.classList.toggle('on');
            element2.classList.toggle('off');
            document.getElementById("infomation").style.display = "block"
        }
    });

    document.getElementById("histryOFF").addEventListener("click", function(event) {
        event.preventDefault(); // デフォルトのクリック動作を無効化
        let element2 = document.getElementById("histryON")
        let element1 = document.getElementById("histryOFF")
        let result = element1.dataset.swich
        if(result === "off"){
            element1.dataset.swich = "on"
            element2.dataset.swich = "off"
            element1.classList.toggle('on');
            element1.classList.toggle('off');
            element2.classList.toggle('on');
            element2.classList.toggle('off');
            document.getElementById("infomation").style.display = "none"
        }
    });

    document.getElementById("infoON").addEventListener("click", function(event) {
        event.preventDefault(); // デフォルトのクリック動作を無効化
        let element1 = document.getElementById("infoON")
        let element2 = document.getElementById("infoOFF")
        let result = element1.dataset.swich
        if(result === "off"){
            element1.dataset.swich = "on"
            element2.dataset.swich = "off"
            element1.classList.toggle('on');
            element1.classList.toggle('off');
            element2.classList.toggle('on');
            element2.classList.toggle('off');
            document.getElementById("list").style.display = "block"
        }
    });

    document.getElementById("infoOFF").addEventListener("click", function(event) {
        event.preventDefault(); // デフォルトのクリック動作を無効化
        let element2 = document.getElementById("infoON")
        let element1 = document.getElementById("infoOFF")
        let result = element1.dataset.swich
        if(result === "off"){
            element1.dataset.swich = "on"
            element2.dataset.swich = "off"
            element1.classList.toggle('on');
            element1.classList.toggle('off');
            element2.classList.toggle('on');
            element2.classList.toggle('off');
            document.getElementById("list").style.display = "none"
        }
    });
    </script>
    <script>
    document.getElementById("takePicture").addEventListener("click", function(event) {
        event.preventDefault(); // デフォルトのクリック動作を無効化
        
      html2canvas(document.body,{
        onrendered: function(canvas){
          //aタグのhrefにキャプチャ画像のURLを設定
          document.getElementById("screenshot").href = canvas.toDataURL("image/png");
        }
      });
    })
    </script>

    <!-- html2canvasのスクリプトを読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

</body>
</html>
